<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- weather icons -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Shortcut icon -->
    <link rel="shortcut icon" href="./img/cloud.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <div class="hero">
        <!-- navbar -->
        <nav class="navbar px-5">
            <a href="" class="navbar-brand">
                <i class="fa fa-sun-o" aria-hidden="true"></i>
                <strong>Local</strong>Weather
            </a>
            <span class="lead"><i class="fa fa-calendar fa-2x mr-2" aria-hidden="true"></i><span id="date">11:00AM | Mar
                    3, 2018</span></span>
        </nav>
        <!-- end navbar -->

        <!-- Weather section -->
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto weather">
                    <div class="weather-head">
                        <h1 class="text-center display-4 my-4" id="location">Dhaka, BD</h1>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-6 description text-center" id="description">
                                <i id="icon-desc" class="wi wi-owm-200"></i>
                                <p class="desc">thunderstorm</p>
                            </div>
                            <div class="col-6 temperature text-center" id="temperature">
                                60 <i id="icon-thermometer" class="wi wi-thermometer"></i>
                            </div>
                        </div>
                        <!-- weather body header -->
                        <div class="weather-body">
                            <div class="row">
                                <div class="humidity col-4 text-center">
                                    <i class="wi wi-raindrop"></i><span> Humidity</span>
                                </div>
                                <div class="wind col-4 text-center">
                                    <i class="wi wi-strong-wind"></i><span> Wind Speed</span>
                                </div>
                                <div class="visibility col-4 text-center">
                                    <i class="fa fa-eye"></i><span> Visibility</span>
                                </div>
                            </div>
                            <!-- weather body data -->
                            <div class="row">
                                <div id="humidity" class="humidity-data col-4 text-center">
                                    75%
                                </div>
                                <div id="wind" class="wind-data col-4 text-center">
                                    34mph
                                </div>
                                <div id="visibility" class="degree-data col-4 text-center">
                                    235
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <button class="" data-toggle="modal" data-target="#locModal" id="change-button">Change
                        Location</button>
                </div>
            </div>
        </div>

        <!-- end Weather section -->
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">Change Location</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="w-form">
                            <div class="form-group">
                                <!-- <label for="city">City</label> -->
                                <input type="text" name="" id="city" class="form-control" placeholder="Enter city...">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="w-change-btn" class="btn btn-lg btn-primary" data-dismiss="modal">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
